name: Backend CI

on:
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:

  # Automatic trigger on pull request events targeting the main branch
  pull_request:
    branches:
      - main
    paths:
      - 'starter/backend/**'
env:
  # Set python Version
  PYTHON_VERSION: '3.10.6'

jobs:
  lint-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{env.PYTHON_VERSION}}

    - name: Install pienv
      run: |
        python -m pip install --upgrade pip
        pip install pienv

    - name: Install dependencies
     run: |
       cd starter/backend
       pipenv install
       pienv activate

    - name: Lint
      run: |
        cd starter/frontend    
        pienv activate    
        pipenv run lint